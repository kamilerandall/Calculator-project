<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculator</title>
		<link rel="stylesheet" href="./styles.css" />
		<script src="./script.js" defer></script>
	</head>
	<body>
		<div class="calculator">
			<section class="screen">0</section>
			<section class="calc-btns">
				<div class="calc-top row">
					<button class="calc-btn double clear">C</button>
					<button class="calc-btn backspace">←</button>
				</div>
				<div class="calc-side">
					<button class="sym calc-btn">÷</button>
					<button class="sym calc-btn">×</button>
					<button class="sym calc-btn">-</button>
					<button class="sym calc-btn">+</button>
					<button class="sym calc-btn sum-btn">=</button>
				</div>
				<div class="calc-num-btns">
					<div class="row">
						<button class="calc-btn num">7</button>
						<button class="calc-btn num">8</button>
						<button class="calc-btn num">9</button>
					</div>
					<div class="row">
						<button class="calc-btn num">4</button>
						<button class="calc-btn num">5</button>
						<button class="calc-btn num">6</button>
					</div>
					<div class="row">
						<button class="calc-btn num">1</button>
						<button class="calc-btn num">2</button>
						<button class="calc-btn num">3</button>
					</div>
					<button class="calc-btn num triple">0</button>
				</div>
			</section>
		</div>
	</body>
</html>
